<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundCave</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">
</head>
<body>
  <div id="main-div">
    <div class="navbar">
      <div class="logo" onclick="window.location = '../index.html'">
        <img src="../assets/logo.svg" alt="logo" draggable="false"/>
        <span>SOUNDCAVE</span>
      </div>
      <form id="search-field">
        <button type="submit">
          <img src="../assets/icons/search.svg" alt="search" draggable="false"/>
        </button>
        <input name="search-text" class="container" type="text" placeholder="Pesquisar música"/>
      </form>
      <div id="menu">
        <div id="menu-container">
          <button id="menu-toggler">
            <img src="../assets/icons/sandwich.svg" alt="menu toggler" draggable="false"/>
          </button>
          <ul id="menu-body" class="container">
            <li onclick="window.open('https://github.com/HidekiHrk/LM-2021-SoundCave')">GitHub</li>
            <li>Créditos</li>
            <!-- <li>Secret</li> -->
          </ul>
        </div>
      </div>
    </div>
    <div class="content-grid">
      <div id="search-results" class="container">
        <h2 class="title">INÍCIO</h2>
        <div class="item-list-container">
          <div class="song-item">
            <img class="song-logo" src="../assets/example_thumb.png" alt="thumb" draggable="false"/>
            <div class="song-info">
              <h3>MUSICA 01</h3>
              <p>AUTOR X</p>
            </div>
            <div class="interaction-buttons">
              <button class="play-now-button">
                <img src="../assets/icons/play_now.svg" alt="share" draggable="false"/>
              </button>
              <button class="add-to-queue-button">
                <img src="../assets/icons/plus.svg" alt="share" draggable="false"/>
              </button>
            </div>
            <button class="share-button">
              <img src="../assets/icons/share.svg" alt="share" draggable="false"/>
            </button>
          </div>
        </div>
      </div>
      <div id="queue" class="container">
        <h2 class="title">NA FILA</h2>
        <div class="item-list-container">
          <div class="song-item queue-layout">
            <img class="song-logo" src="../assets/example_thumb.png" alt="thumb" draggable="false"/>
            <div class="song-info">
              <h3>MUSICA 01</h3>
              <p>AUTOR X</p>
            </div>
            <button class="remove-button">
              <img src="../assets/icons/xicon.svg" alt="share" draggable="false"/>
            </button>
          </div>
        </div>
      </div>
      <div id="music-indicator">
        <img class="song-logo" src="../assets/blank.jpg" alt="thumb" draggable="false"/>
        <div class="song-info">
          <h3></h3>
          <p></p>
        </div>
        <button class="share-button">
          <img src="../assets/icons/share.svg" alt="share" draggable="false"/>
        </button>
      </div>
      <div id="music-player-container" class="container">
        <div class="controls">
          <button id="previous-button">
            <img src="../assets/icons/skip-previous.svg" alt="previous" draggable="false"/>
          </button>
          <button id="play-button">
            <img src="../assets/icons/play.svg" alt="play" draggable="false"/>
          </button>
          <button id="next-button">
            <img src="../assets/icons/skip-next.svg" alt="next" draggable="false"/>
          </button>
          <button id="volume-button">
            <img src="../assets/icons/sound_high.svg" alt="next" draggable="false"/>
            <div class="volume-controller container">
              <input type="range" min="0" max="100" value="100"/>
            </div>
          </button>
        </div>
        <div id="time">
          <span id="time-passed">0:00</span>
          <span id="time-total">0:00</span>
        </div>
        <input id="progress-bar" min="0" max="100" value="0" type="range"/>
      </div>
    </div>
  </div>
  <audio id="audio-controller" ></audio>
  <script src="./index.js"></script>
</body>
</html>
